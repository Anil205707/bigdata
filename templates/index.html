<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORD-19 Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">🔍 COVID-19 Research Search</h1>
    <form method="POST">
      <input type="text" name="query" class="form-control mb-3" placeholder="Type your search...">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <hr>
    {% for r in results %}
      <div class="card my-3">
        <div class="card-body">
          <h5>{{ r['title'] }}</h5>
          <p>{{ r['abstract'] }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
